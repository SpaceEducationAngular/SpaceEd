<div>
    
<div class="container">
<div class="row mt-5 mb-5">
  <div class="col-sm-12">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://media.discordapp.net/attachments/940527989765046312/941934461807886406/carrouselle.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://media.discordapp.net/attachments/940527989765046312/941934462248304640/carrouselle2.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>

      </div>

    </div>
  </div>
</div>
</div>

<div class="container-fluid bg-trasparent my-4 p-3" style="position: relative;">
<div class="row row-cols-1 row-cols-xs-2 row-cols-sm-2 row-cols-lg-4 g-3">
  <div class="col" >
    <div class="card h-100 shadow-sm" *ngFor="elem of posts">
      <img ng-src="elem.image_post" style="width: 100%" class="card-img-top" />
      <div class="card-body text-center my-4">
        <div class="clearfix mb-3">
          <span class="float-start badge rounded-pill bg-primary price-hp" *ngFor="elem of posts" :key="elem"> <a 
              href="/Profil"
            ></a></span>
          <span class="float-end ">
            
          </span>
        </div>
        <!-- <h5 class="card-title">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Veniam quidem eaque ut eveniet aut quis rerum. Asperiores accusamus harum ducimus velit odit ut. Saepe, iste optio laudantium sed aliquam sequi.</h5> -->
        <p></p>
        <img style="width: 80%" ng-src="elem.image_type" />

        <h5 class="card-title"></h5>

        <div class="text-center my-4">
          <a href="Booked" click="booking(user.id_user,elem.id_post)" class="btn btn-warning">Booking</a>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>
