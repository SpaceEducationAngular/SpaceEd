<section class="vh-100 " >
    <div class="container h-100 ">
      <div class="row d-flex justify-content-center align-items-center h-100 ">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px">
            <div class="p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                    
                    Sign up
                  </p>
                  <form  class="mx-1 mx-md-4">
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example1c"
                          >First Name</label
                        >
                        <input
                          type="text"
                          id="form3Example1c"
                          class="form-control"
                          [(ngModel)]="firstName"
                          name="firstName"
                        />
                        
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example1c"
                          >Last Name</label
                        >
                        <input
                          type="text"
                          id="form3Example1c"
                          class="form-control"
                          [(ngModel)]="lastName"
                          name="lastName"
                        />
                        
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example3c"
                          >Email</label
                        >
                        <input
                          type="email"
                          id="form3Example3c"
                          class="form-control"
                          [(ngModel)]="email"
                          name="email"
                        />
                        
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4c"
                          >Password</label
                        >
                        <input
                          type="password"
                          id="form3Example4c"
                          class="form-control"
                          [(ngModel)]="password"
                          name="password"
                        />
                        
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4cd"
                          >Confirm Password</label
                        >
                        <input
                          type="password"
                          id="form3Example4cd"
                          class="form-control"
                          
                          name="confirmPassword"
                        />
                        
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example1c"
                          >Date of Birth</label
                        >
                        <input
                          type="date"
                          id="form3Example1c"
                          class="form-control"
                          [(ngModel)]="dob"
                          name="dob"
                        />
                        
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example1c"
                        >Phone number</label
                        >
                        <input
                          type="number"
                          id="form3Example1c"
                          class="form-control"
                          [(ngModel)]="phone"
                          name="phone"
                        />
                        
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example1c"
                          >Image</label
                        >
                        <input
                          type="file"
                          id="form3Example1c"
                          class="form-control"
                          (change)="postImage($event)"
                          name="image_user"
                        />
                        
                      </div>
                    </div>
                    <div class="form-check d-flex justify-content-center mb-5">
                      <input
                        class="form-check-input me-2"
                        type="checkbox"
                        value=""
                        id="form2Example3c"
                      />
                      <label class="form-check-label" for="form2Example3">
                        I agree all statements in
                        <a href="#!">Terms of service</a>
                      </label>
                    </div>
                    <div
                      class="d-flex justify-content-center mx-4 mb-3 mb-lg-4"
                    >
                      <button (click)="signUp($event)" class="btn btn-primary btn-lg">
                        Register
                      </button>
                    </div>
                  </form>
                </div>
                <div
                  class="
                  photo-sign
                    col-md-10 col-lg-6 col-xl-7
                    d-flex
                    align-items-center
                    order-1 order-lg-2
                  "
                >
                  <img
                    src="https://media.discordapp.net/attachments/934069083635351592/943899867103784980/data-analysis-case-study.png?width=671&height=671"
                    class="img-fluid"
                    height="50%"
                    width="50%"
                    alt="Sample image"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
