<div class="formbg">
  <div>
    <div class="formbg-inner">
      <h3>Post a lecture:</h3>
      <div class="row">
        <div class="col">
          <!-- Name input -->
          <div class="form-outline">
            <label class="form-label" for="form8Example1">Title:</label>
            <input
              type="text"
              id="form8Example1"
              class="form-control"
              [(ngModel)]="title"
              name="title"
              value="title"
            />
          </div>
        </div>
        <div class="col">
          <!-- Email input -->
          <div class="form-outline">
            <label class="form-label" for="form8Example1">Description:</label>
            <input
              type="email"
              id="form8Example1"
              [(ngModel)]="description"
              name="description"
              class="form-control"
            />
          </div>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col">
          <!-- Name input -->
          <div class="form-outline">
            <label class="form-label" for="form8Example2"
              >select the categorie:</label
            >
            <select
              class="form-select"
              aria-label="Default select example"
              name="id_type"
              [(ngModel)]="id_type"
            >
              <option>select type of lecture</option>
              <option
                class="option-type"
                ngDefaultControl
                *ngFor="let elem of array; let i = index"
              >
                {{ elem.label_type }}
              </option>
            </select>
          </div>
        </div>
        <div class="col">
          <!-- Name input -->
          <div class="form-outline">
            <label class="form-label" for="form8Example4">Image:</label>
            <form action="" method="post" enctype="multipart/form-data">
              <!-- <input type="file" NgModel ng2FileSelect [uploader]="uploader"> -->
              <input
                type="file"
                id="form3Example1c"
                class="form-control"
                (change)="postImage($event)"
                name="image_post"
              />
            </form>
          </div>
        </div>
        <button
          type="submit"
          class="btn btn-outline-success"
          (click)="getPostFormData($event)"
          class="btn"
        >
          Submit
        </button>
      </div>
    </div>
  </div>
</div>
